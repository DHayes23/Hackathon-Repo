{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS Links -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">



    <title>Hackathon 2022 {% block extra_title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="navbar-fixed fixed-top">
          {% include 'includes/main-nav.html' %}
        </div>
      </header>

    {% if messages %}
        <div class="message-container"></div>
    {% endif %}

    {% block content %}
    {% endblock %}
    <div class="footer-basic">
      <footer>
          <div class="social">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-youtube"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
          <ul class="list-inline">
              <li class="list-inline-item"><a href="{% url 'home' %}">Home</a></li>
              <li class="list-inline-item"><a href="https://github.com/DHayes23/Hackathon-Repo" target="_blank">Github</a></li>
              <li class="list-inline-item"><a href="https://www2.deloitte.com/ie/en.html" target="_blank">Deloitte</a></li>
              <li class="list-inline-item"><a href="http://www.soda-social.com/" target="_blank">SODA Social</a></li>
          </ul>
          <p class="copyright">Neutralisers Â© 2022</p>
      </footer>
  </div>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <!-- Font-Awesome Scripts -->
    <script src="https://kit.fontawesome.com/e44e56cd62.js" crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script defer src="{% static 'js/main.js' %}" ></script>
    
</body>
</html>
